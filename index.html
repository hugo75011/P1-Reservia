<!DOCTYPE html>
<html lang="fr">
<head>
	<link rel="stylesheet" href="style.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
	<script src="https://kit.fontawesome.com/c200183b78.js" crossorigin="anonymous"></script>
</head>
<body>

	<header class="header">
		<img class="headerImg" src="images/logo/Reservia.svg" alt="Logo Reservia"/>
		<nav class="headerNav">
			<a class="headerNavLink" href="" data-active="true">Hébergement</a>
			<a class="headerNavLink" href="" data-active="false">Activités</a>
		</nav>
		<a class="headerSignup" href="">S'inscrire</a>
	</header>
	<main class="main">

		<section class="search">
			<header class="rechercheHeader">
			  <h1 class="rechercheHeaderTitre">Trouvez votre hébergement pour des vacances de rêve</h1>
			  <p class="rechercherHeaderSoustitre">En plein centre de ville ou en pleine nature</p>
			</header>
			<form class="formulaireRecherche">
				<span class="iconeFormulaireRecherche">
				  <i class="fas fa-map-marker-alt iconeFormulaireRechercheIcone"></i>
				</span>
				<input class="formulaireRechercheInput" type="search" placeholder="Marseille, France" size="1">
				<button class="formulaireRechercheInputSubmit">
				  <span class="formulaireRechercheInputSubmitTexte">Rechercher</span>
				  <i class="iconeRecherche fas fa-search" aria-hidden="true"></i> 
				</button>
			  </form>
